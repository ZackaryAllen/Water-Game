<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Daily Drop</h1>
        <div id="droplet" class="happy"></div>
        <div id="stats">
            <p>Clean: <span id="clean-stat">100</span></p>
            <p>Happy: <span id="happy-stat">100</span></p>
            <p>Active: <span id="active-stat">100</span></p>
        </div>
        <div id="tasks">
            <button id="task1">Build a Well</button>
            <button id="task2">Fix a Broken Pipe</button>
            <button id="task3">Share Water Facts</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
